name: Build ECU Editor EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name ECU_Editor main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: ECU_Editor_EXE
          path: dist/ECU_Editor.exe
